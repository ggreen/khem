#FLEXMATCH_EXACT

com.merck.mrl.asap.integration.services.dao.ACDJDBCDAO.selectStructKeysByMol.FLEXMATCH_EXACT=select STRUCTKEY, MOLKEY from (select /*+ FIRST_ROWS */   mol.MDLNUMBER as STRUCTKEY, sk.MOLKEY as MOLKEY, ROWNUM as sortkey from acd2d_moltable mol, STRUCTURE_KEYS sk  \
where flexmatch(mol.CTAB, ?,'match=all')=1 and mol.MDLNUMBER = sk.STRUCTUREKEY = ) acd where sortkey >= ?


#FLEXMATCH_SALTS
com.merck.mrl.asap.integration.services.dao.ACDJDBCDAO.selectStructKeysByMol.FLEXMATCH_SALTS=select STRUCTKEY, MOLKEY from (select /*+ FIRST_ROWS */   MDLNUMBER as STRUCTKEY, molnemakey(ctab) as MOLKEY, ROWNUM as sortkey from acd2d_moltable  \
where flexmatch(CTAB, ?,'ignore=sal,tau,cha,fra,hyd,ion')=1 ) acd where sortkey >= ?

