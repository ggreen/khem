#Select structure key by mdl number
com.merck.mrl.asap.integration.services.dao.ACDJDBCDAO.selectStructKeyByIdSql=SELECT /*+ FIRST_ROWS */ m.mdlnumber STRUCTKEY, molnemakey(ctab) as MOLKEY FROM  acd2d_moltable m WHERE m.mdlnumber = ?




com.merck.mrl.asap.integration.services.dao.ACDJDBCDAO.selectCasNumsByStructureKeySQL=SELECT /*+ FIRST_ROWS */ C.CAS CASNUM	FROM acd2d_cas c, acd2d_moltable m \
				WHERE m.mdlnumber = ?   \
				 AND m.cdbregno = c.cdbregno AND C.CASFLAG in ('P','X') \
				    order by     C.CASFLAG  ASC


com.merck.mrl.asap.integration.services.dao.ACDJDBCDAO.selectStructKeysByCasOrMolName=select /*+ FIRST_ROWS */ MDLNUMBER AS STRUCTKEY,molnemakey(ctab) as MOLKEY   \
from acd2d_moltable  \
where CDBREGNO in (   \
select  a.CDBREGNO   \
from acd2d_moltable a  \
where a.molname = ? \
union  \
select c.CDBREGNO    \
from acd2d_cas c \
 where  c.CAS = ? and c.CASFLAG in ('P','Y') \
)

com.merck.mrl.asap.integration.services.dao.ACDJDBCDAO.selectStructKeysByMolNameSql=select /*+ FIRST_ROWS */ mdlnumber as STRUCTKEY, molnemakey(ctab) as MOLKEY from acd2d_moltable m WHERE m.molname = ?


com.merck.mrl.asap.integration.services.dao.ACDJDBCDAO.flexMatchStructureKeysByMolSql=select /*+ FIRST_ROWS */ MDLNUMBER AS STRUCTKEY,molnemakey(ctab) as MOLKEY  \
from acd2d_moltable  where flexmatch(ctab,?, 'match=all')=1


